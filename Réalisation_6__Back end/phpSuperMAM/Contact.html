            <div class="page">
                <label for="name">Prenom</label>
                <input type="text" name="name" value="Votre Nom" size="20" placeholder="nom" maxlength="20"

            </div>
            <div class="page">
                <label for="email">E-mail</E-mail></label>
                <input type="email" name="email" value="Votre adresse E-mail" size="20" placeholder="E-mail" maxlength="20" id="ContactMail" required />
            </div>
            <div class="page">
                <label for="Numero">Numero</label>
                <input type="text" name="Numero" value="N° de téléphone" size="20" placeholder="Numero" maxlength="20" id="ContactNumber" />
            </div>
            <div class="page">
                <label for="message">Message:</label>
                <textarea placeholder="votre message" name="message" cols="50" rows="10" id="msg"></textarea>
            </div class="page">
            <div>
                <button> Envoyer </button> <input type="reset" value="Annuler"></input>
            </div>
        </form>
